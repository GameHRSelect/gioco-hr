<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Interattivo HR – Profilo Lacaniano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-a: #69b3a2;
      --color-b: #4c78a8;
      --color-c: #e07a5f;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .question-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
    }
    .question-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
    .answers {
      display: flex;
      flex-direction: column;
    }
    .answers label {
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .answers input[type="radio"] {
      margin-right: 10px;
    }
    .answers label:hover {
      background: #f9f9f9;
      border-color: #aaa;
    }
    .navigation {
      text-align: right;
      padding: 0 20px 20px;
    }
    button {
      background: #4c78a8;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      background: #ccc;
      cursor: default;
    }
    #result {
      padding: 20px;
      line-height: 1.6;
    }
    #histogram {
      max-width: 600px;
      margin: 30px auto;
    }
    #frequency-grid {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    #frequency-grid th,
    #frequency-grid td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #frequency-grid tr:nth-child(even) {
      background: #f9f9f9;
    }
    #frequency-grid th {
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz"></div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Definizione delle 7 domande in ambito HR
    const questions = [
      {
        img: 'images/q1.jpg',
        text: 'Quando un collaboratore mostra segni di disimpegno, come reagisce?',
        answers: [
          'Offro un percorso di coaching individuale.',
          'Rivedo gli obiettivi e definisco KPI più chiari.',
          'Analizzo i processi organizzativi per individuare criticità.'
        ]
      },
      {
        img: 'images/q2.jpg',
        text: 'Quale caratteristica ritiene più influente per un leader efficace?',
        answers: [
          'Empatia e ascolto attivo.',
          'Visione strategica a lungo termine.',
          'Capacità di adattamento e resilienza.'
        ]
      },
      {
        img: 'images/q3.jpg',
        text: 'In caso di conflitto tra membri del team, quale approccio utilizza?',
        answers: [
          'Mediazione e supporto emotivo.',
          'Implemento procedure formali di risoluzione.',
          'Valuto fattori sistemici e culturali dell\'organizzazione.'
        ]
      },
      {
        img: 'images/q4.jpg',
        text: 'Come gestisce la selezione dei candidati per posizioni chiave?',
        answers: [
          'Focalizzandomi sul fit culturale.',
          'Valutando competenze tecniche e potenziale di crescita.',
          'Analizzando la compatibilità con i processi esistenti.'
        ]
      },
      {
        img: 'images/q5.jpg',
        text: 'Qual è la sua strategia per motivare il personale?',
        answers: [
          'Riconoscimento e feedback continuo.',
          'Sviluppo di opportunità di carriera strutturate.',
          'Ottimizzazione degli strumenti di lavoro e ambienti.'
        ]
      },
      {
        img: 'images/q6.jpg',
        text: 'Quando definisce il ruolo di un collaboratore, cosa considera prioritario?',
        answers: [
          'Le sue aspirazioni e desideri professionali.',
          'L’allineamento con la mission aziendale.',
          'L\'efficienza operativa e l\'organizzazione del lavoro.'
        ]
      },
      {
        img: 'images/q7.jpg',
        text: 'Come approccia la formazione continua in azienda?',
        answers: [
          'Percorsi personalizzati secondo le esigenze individuali.',
          'Programmi formativi standardizzati e certificati.',
          'Analisi dei bisogni formativi e adozione di e-learning flessibile.'
        ]
      }
    ];

    let current = 0;
    const responses = [];

    function renderQuestion() {
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';

      if (current < questions.length) {
        // Creazione layout domanda
        const container = document.createElement('div');
        container.className = 'question-container';

        // Immagine domanda
        const img = document.createElement('img');
        img.src = questions[current].img;
        img.alt = `Domanda ${current + 1}`;
        img.className = 'question-image';
        container.appendChild(img);

        // Sezione delle risposte
        const right = document.createElement('div');
        right.className = 'answers';
        const qText = document.createElement('h3');
        qText.textContent = `Domanda ${current + 1}: ${questions[current].text}`;
        right.appendChild(qText);

        questions[current].answers.forEach((ans, idx) => {
          const label = document.createElement('label');
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'answer';
          radio.value = ['A','B','C'][idx];
          radio.checked = (responses[current] === radio.value);
          label.appendChild(radio);
          label.append(ans);
          right.appendChild(label);
        });

        // Navigazione
        const nav = document.createElement('div');
        nav.className = 'navigation';
        const btnPrev = document.createElement('button');
        btnPrev.textContent = 'Indietro';
        btnPrev.disabled = current === 0;
        btnPrev.onclick = () => {
          saveResponse();
          current--;
          renderQuestion();
        };
        const btnNext = document.createElement('button');
        btnNext.textContent = current === questions.length - 1 ? 'Vedi Profilo' : 'Avanti';
        btnNext.disabled = !responses[current];
        btnNext.onclick = () => {
          saveResponse();
          current++;
          renderQuestion();
        };
        nav.appendChild(btnPrev);
        nav.appendChild(btnNext);
        right.appendChild(nav);

        container.appendChild(right);
        quiz.appendChild(container);

        // Abilita bottone Next quando seleziono
        right.querySelectorAll('input[name="answer"]').forEach(r => {
          r.onchange = () => {
            responses[current] = r.value;
            btnNext.disabled = false;
          };
        });

      } else {
        showResult();
      }
    }

    function saveResponse() {
      const sel = document.querySelector('input[name="answer"]:checked');
      if (sel) responses[current] = sel.value;
    }

    function showResult() {
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';
      const counts = { A:0, B:0, C:0 };
      responses.forEach(r => counts[r]++);
      const total = questions.length;

      // Sezione risultati
      const resDiv = document.createElement('div');
      resDiv.id = 'result';

      const title = document.createElement('h2');
      title.textContent = 'Profilo Psicologico HR Stilizzato Lacaniano';
      resDiv.appendChild(title);

      // Determinazione profilo
      const maxCount = Math.max(counts.A, counts.B, counts.C);
      const dominanti = Object.keys(counts).filter(k => counts[k] === maxCount);
      let profileText = '';

      if (dominanti.length === 1) {
        switch (dominanti[0]) {
          case 'A':
            profileText = `Il suo profilo si inscrive principalmente nel registro **immaginario**: l’Io si definisce attraverso l’identificazione con l’Altro, dove l’oggetto piccolo _a_ funge da elemento di coesione del desiderio. La sua tendenza è all’emergenza della **manipolazione dell’immagine collettiva**, in un dialogo costante tra soggetto e specchio`;
            break;
          case 'B':
            profileText = `Predomina il registro **simbolico**, soggetto alle leggi del linguaggio e del significante. Il soggetto si struttura mediante la funzione paterna del simbolo, mettendo al centro la **struttura organizzativa** e il sistema di valori condivisi. Qui il desiderio emerge come effetto delle **catene di significati**`;
            break;
          case 'C':
            profileText = `Il suo profilo riflette il registro **reale**, tensione verso l’ineffabile e l’inconscio al di là delle categorie simboliche. La mancanza e il trauma si collocano al cuore della sua strategia HR, cercando di affrontare ciò che resiste alla simbolizzazione, in un gioco dinamico di **resilienza organizzativa**`;
            break;
        }
      } else {
        profileText = `Il suo profilo appare **ibrido**, oscillando tra più registri ( ${dominanti.join(' e ')} ), frutto di un soggetto che naviga simultaneamente tra **immaginario**, **simbolico** e **reale**, in un approccio HR duttile e polivoco.`;
      }

      const p = document.createElement('p');
      p.innerHTML = profileText;
      resDiv.appendChild(p);

      // Contesto Lacaniano esteso
      const detail = document.createElement('p');
      detail.textContent = 'Questo profilo complesso intreccia concetti lacaniani quali il desiderio, la mancanza e l’oggetto _petit a_, applicati alla dinamica delle risorse umane.';
      resDiv.appendChild(detail);

      // Istogramma
      const canvas = document.createElement('canvas');
      canvas.id = 'histogram';
      resDiv.appendChild(canvas);

      // Griglia frequenze
      const table = document.createElement('table');
      table.id = 'frequency-grid';
      table.innerHTML = `
        <thead>
          <tr><th>Risposta</th><th>Frequenza</th><th>Percentuale</th></tr>
        </thead>
        <tbody>
          <tr><td>A</td><td>${counts.A}</td><td>${((counts.A/total)*100).toFixed(1)}%</td></tr>
          <tr><td>B</td><td>${counts.B}</td><td>${((counts.B/total)*100).toFixed(1)}%</td></tr>
          <tr><td>C</td><td>${counts.C}</td><td>${((counts.C/total)*100).toFixed(1)}%</td></tr>
        </tbody>
      `;
      resDiv.appendChild(table);

      quiz.appendChild(resDiv);

      // Render Chart.js
      const ctx = document.getElementById('histogram').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['A','B','C'],
          datasets: [{
            label: 'Frequenza risposte',
            data: [counts.A, counts.B, counts.C],
            backgroundColor: [
              'var(--color-a)',
              'var(--color-b)',
              'var(--color-c)'
            ]
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              stepSize: 1
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    }

    // Inizializza quiz
    document.addEventListener('DOMContentLoaded', renderQuestion);
  </script>
</body>
</html>
