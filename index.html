<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test Psicologico Avanzato</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet"/>
  <style>
    /* ---------- BASE ---------- */
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Roboto',sans-serif; }
    body { background:#f5f6fa; color:#222; }
    .container { max-width:900px; margin:auto; padding:20px; }
    h1 { text-align:center; margin-bottom:30px; color:#8D064A; }

    /* ---------- QUESTION BOX ---------- */
    .question-box, .result-box {
      background:#fff; padding:30px; border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1); margin-bottom:20px;
      animation:fadeIn .4s ease-in-out;
    }
    .question-text { font-size:1.3rem; font-weight:700; margin-bottom:20px; }
    .option {
      display:block; width:100%; background:#1B65A5; color:#fff;
      padding:14px; margin:8px 0; border:none; border-radius:6px;
      font-size:1.05rem; text-align:left; transition:.2s;
    }
    .option:hover { background:#4AAFD8; transform:scale(1.02); }

    /* ---------- REMOVE FOCUS BIAS ---------- */
    .option:focus, .btn:focus {
      outline: none !important;
      box-shadow: none !important;
      background: #1B65A5 !important;
    }
    .option:active, .btn:active {
      background: #124b74 !important;
    }

    /* ---------- RESULT ---------- */
    .result-box h2 { color:#8D064A; margin-bottom:20px; }
    #radarChart, #barChart { max-width:600px; margin:30px auto; }
    .profile-text { white-space:pre-wrap; line-height:1.6; margin-top:20px; }
    .buttons { display:flex; justify-content:space-between; flex-wrap:wrap; margin-top:20px; }
    .btn {
      background:#8D064A; color:#fff; border:none; padding:12px 20px;
      border-radius:8px; font-size:1rem; margin:5px 0; transition:.2s;
    }
    .btn:hover { background:#D80D32; }

    /* ---------- HISTORY ---------- */
    .history { margin-top:40px; }
    .history-item { padding:8px 0; border-bottom:1px solid #eee; }

    /* ---------- ANIMATIONS & RESPONSIVE ---------- */
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px);} to{opacity:1;transform:translateY(0);} }
    @media(max-width:768px){
      .option { font-size:1rem; padding:12px; }
      .question-text { font-size:1.1rem; }
      .buttons { flex-direction:column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Psicologico Avanzato</h1>
    <div id="question-container"></div>

    <div class="result-box hidden" id="result-box">
      <h2>Risultato del tuo profilo psicologico</h2>
      <canvas id="radarChart"></canvas>
      <canvas id="barChart"></canvas>
      <div class="profile-text" id="profile-text"></div>
      <div class="buttons">
        <button class="btn" id="restart">Ricomincia</button>
        <button class="btn" id="savePdf">Scarica PDF</button>
      </div>
      <div class="history" id="history"></div>
    </div>
  </div>

  <!-- Chart.js & jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    /* ---------- DOMANDE (20 elementi) ---------- */
    const questions = [
      { text:"Come affronti un dilemma etico con impatto economico?", options:[
          "Analizzo razionalmente tutte le variabili",
          "Coinvolgo il team in un dibattito etico",
          "Bilancio profitto e valori cercando un compromesso innovativo"
        ], scores:[5,10,8] },
      { text:"Quando sei sotto forte stress decisionale, quale approccio scegli?", options:[
          "Elaboro un piano dettagliato basato sui dati",
          "Mi affido all’intuizione e all’esperienza",
          "Chiedo feedback immediato per convalidare ogni passo"
        ], scores:[7,9,8] },
      { text:"Un tuo collega viola una norma per velocizzare un progetto: come reagisci?", options:[
          "Applico la norma senza eccezioni",
          "Dialogo per capire le ragioni e formo il collega",
          "Rivedo i processi per evitare future deroghe"
        ], scores:[5,10,9] },
      { text:"Devi guidare un team multiculturale: qual è la tua prima mossa?", options:[
          "Stabilisco regole comuni chiare",
          "Facilito sessioni di scambio culturale",
          "Delego ruoli chiave a rappresentanti di ciascuna cultura"
        ], scores:[6,10,8] },
      { text:"Ti viene proposto un ruolo che non desideri: come rispondi?", options:[
          "Accetto per senso di disciplina",
          "Propongo un adattamento del ruolo alle mie passioni",
          "Rifiuto spiegando onestamente le motivazioni"
        ], scores:[6,9,10] },
      { text:"Come reagisci a una critica ingiusta sul tuo lavoro?", options:[
          "Rispondo con dati e fatti",
          "Ascolto e valuto possibili miglioramenti",
          "Mantengo distacco emotivo e procedo"
        ], scores:[6,10,9] },
      { text:"Devi prendere una decisione in condizioni di incertezza: cosa fai?", options:[
          "Elaboro scenari multipli e scelgo il più probabile",
          "Agisco rapidamente per sperimentare soluzioni",
          "Attendo ulteriori informazioni prima di decidere"
        ], scores:[7,9,8] },
      { text:"Come percepisci il concetto di vulnerabilità personale?", options:[
          "È un segno di debolezza da nascondere",
          "È una forza che crea empatia",
          "È uno strumento di crescita condivisa"
        ], scores:[5,10,8] },
      { text:"Se un progetto fallisce, qual è il tuo passo successivo?", options:[
          "Analizzo gli errori e riprogetto il processo",
          "Rifletto sugli aspetti emotivi per motivare il team",
          "Cerco soluzioni creative per trasformare il fallimento in opportunità"
        ], scores:[7,8,10] },
      { text:"Qual è il tuo approccio ai cambiamenti tecnologici rapidi?", options:[
          "Eseguo test approfonditi prima dell’adozione",
          "Sperimentazione immediata in contesti controllati",
          "Supporto il team con formazione continua"
        ], scores:[6,10,9] },
      { text:"Come ti comporti quando le tue convinzioni vengono messe in discussione?", options:[
          "Difendo le mie idee con argomentazioni razionali",
          "Ascolto e rivaluto il mio punto di vista",
          "Accolgo il dibattito come opportunità di crescita"
        ], scores:[6,9,10] },
      { text:"Devi motivare un team demotivato: qual è la tua strategia?", options:[
          "Imposto obiettivi chiari e misurabili",
          "Organizzo attività di team building",
          "Ascolto prima le esigenze individuali"
        ], scores:[7,9,8] },
      { text:"Come bilanci creatività e vincoli di bilancio?", options:[
          "Calcolo ROI dettagliato per ogni idea",
          "Doy libertà creativa mantenendo un budget di fallback",
          "Investo in soluzioni a basso costo ma ad alto impatto"
        ], scores:[7,10,8] },
      { text:"Un sottoposto è più capace in un’area tua di competenza: come reagisci?", options:[
          "Mantengo l’autorità decisionale",
          "Valorizzo la sua leadership su quell’area",
          "Promuovo una co-leadership per sfruttare il suo talento"
        ], scores:[5,10,9] },
      { text:"Qual è la tua definizione di resilienza personale?", options:[
          "Resistenza alle difficoltà",
          "Capacità di trasformare la crisi in opportunità",
          "Adattamento rapido senza perdere di vista i valori"
        ], scores:[7,10,8] },
      { text:"Come gestisci il fallimento di un progetto chiave?", options:[
          "Imposto audit formale e procedure correttive",
          "Conduco sessioni di debriefing emotivo con il team",
          "Implemento processi agili per un rilancio immediato"
        ], scores:[7,9,10] },
      { text:"Quando ti senti sotto pressione, quale leva attivi?", options:[
          "Analisi fredda delle priorità",
          "Empowerment emotivo del team",
          "Innovazione rapida per sorprendere i problemi"
        ], scores:[7,10,9] },
      { text:"Come promuovi inclusione e diversità?", options:[
          "Policy rigorose e formazione obbligatoria",
          "Eventi culturali e dialogo aperto",
          "Mentoring incrociato e project exchange"
        ], scores:[6,10,9] },
      { text:"Qual è l’importanza dell’intuizione nelle scelte critiche?", options:[
          "Secondaria rispetto ai dati",
          "Complementare alla logica",
          "Parte integrante del processo decisionale"
        ], scores:[6,8,10] },
      { text:"Che equilibrio cerchi tra autonomia e controllo?", options:[
          "Controllo centrale rigoroso",
          "Autonomia guidata da linee guida chiare",
          "Massima autonomia con report periodici"
        ], scores:[7,9,10] }
    ];

    let currentQuestion = 0;
    let scoreLog = [];

    function loadQuestion(){
      const container = document.getElementById('question-container');
      container.innerHTML = '';
      if(currentQuestion < questions.length){
        const q = questions[currentQuestion];
        const box = document.createElement('div');
        box.className = 'question-box';
        let html = `<div class="question-text">${q.text}</div>`;
        q.options.forEach((opt,i)=>{
          html += `<button class="option" onclick="selectOption(${i})">${opt}</button>`;
        });
        box.innerHTML = html;
        container.appendChild(box);
      } else {
        showResult();
      }
    }

    function selectOption(idx){
      if(document.activeElement) document.activeElement.blur();
      scoreLog.push(questions[currentQuestion].scores[idx]);
      currentQuestion++;
      loadQuestion();
    }

    function analyzeScores(scores){
      const avg = arr => arr.reduce((a,b)=>a+b,0)/arr.length;
      return {
        leadership: Math.min(10, avg([scores[0],scores[6],scores[18]])),
        etica:      Math.min(10, avg([scores[1],scores[4],scores[7]])),
        adattabilita:Math.min(10, avg([scores[5],scores[15],scores[12]])),
        creativita: Math.min(10, avg([scores[2],scores[13],scores[14]])),
        empatia:    Math.min(10, avg([scores[9],scores[10],scores[17]]))
      };
    }

    function showResult(){
      document.getElementById('question-container').classList.add('hidden');
      document.getElementById('result-box').classList.remove('hidden');
      const traits = analyzeScores(scoreLog);
      renderCharts(traits);
      generateProfileText(traits);
      saveHistory(traits);
    }

    function renderCharts(t){
      new Chart(document.getElementById('radarChart').getContext('2d'),{
        type:'radar',
        data:{
          labels:['Leadership','Etica','Adattabilità','Creatività','Empatia'],
          datasets:[{label:'Profilo',data:[t.leadership,t.etica,t.adattabilita,t.creativita,t.empatia],
            backgroundColor:'rgba(24,99,195,0.2)',borderColor:'#1863C3'}]
        },
        options:{responsive:true,scales:{r:{min:0,max:10}}}
      });
      new Chart(document.getElementById('barChart').getContext('2d'),{
        type:'bar',
        data:{
          labels:['Leadership','Etica','Adattabilità','Creatività','Empatia'],
          datasets:[{label:'Valore',data:[t.leadership,t.etica,t.adattabilita,t.creativita,t.empatia],
            backgroundColor:'#8D064A'}]
        },
        options:{responsive:true,scales:{y:{beginAtZero:true,max:10}}}
      });
    }

    function generateProfileText(t){
      const text = `
Il tuo profilo psicologico evidenzia:
- Leadership: ${t.leadership.toFixed(1)}/10
- Etica: ${t.etica.toFixed(1)}/10
- Adattabilità: ${t.adattabilita.toFixed(1)}/10
- Creatività: ${t.creativita.toFixed(1)}/10
- Empatia: ${t.empatia.toFixed(1)}/10

Questi punteggi descrivono un individuo capace di integrare analisi razionale ed empatia, con spiccata flessibilità mentale e gusto per l’innovazione. La tua leadership si esprime in contesti di forte complessità, mentre l’approccio etico e adattivo indica una solida consapevolezza dei valori organizzativi. Psicologicamente possiedi risorse di resilienza e creatività che ti rendono adatto a guidare team in situazioni di incertezza, bilanciando risultato e benessere collettivo.
`;
      document.getElementById('profile-text').innerText = text.trim();
    }

    function saveHistory(t){
      const history = JSON.parse(localStorage.getItem('testHistory')||'[]');
      history.push({ date:new Date().toLocaleString(), traits:t });
      localStorage.setItem('testHistory', JSON.stringify(history));
      const div = document.getElementById('history');
      div.innerHTML = '<h3>Storico Test</h3>' +
        history.map(r=>`<div class="history-item">${r.date}: L${r.traits.leadership.toFixed(1)}, E${r.traits.etica.toFixed(1)}, A${r.traits.adattabilita.toFixed(1)}, C${r.traits.creativita.toFixed(1)}, Emp${r.traits.empatia.toFixed(1)}</div>`).join('');
    }

    document.getElementById('restart').onclick = ()=>location.reload();
    document.getElementById('savePdf').onclick = ()=>{
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({unit:'mm',format:'a4'});
      const left = 20, top = 20, width = 170;
      doc.setFontSize(18);
      doc.text('Profilo Psicologico Avanzato', left, top);
      doc.setFontSize(12);
      const txt = document.getElementById('profile-text').innerText;
      const lines = doc.splitTextToSize(txt, width);
      let y = top + 10;
      lines.forEach(line => {
        if(y > 280){ doc.addPage(); y = 20; }
        doc.text(line, left, y);
        y += 6;
      });
      doc.save('profilo_psicologico.pdf');
    };

    // Avvia quiz
    loadQuestion();
  </script>
</body>
</html>
