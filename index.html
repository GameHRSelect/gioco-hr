<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test Interattivo HR – Profilo Psicologico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS per styling e palette Selèct -->
  <style>
    /* ================= PALETTE SELÈCT ================= */
    :root {
      --bg-light: #F1E5D7;
      --dark-magenta: #8D064A;
      --dark-blue: #06283F;
      --blue: #1B65A5;
      --red: #D80D32;
      --light-blue: #4AAFD8;
      --hist-a: var(--dark-magenta);
      --hist-b: var(--blue);
      --hist-c: var(--red);
    }

    /* ================= GENERALI ================= */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Georgia', serif;
      background-color: var(--bg-light);
      color: var(--dark-blue);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 960px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* ================= HEADER ================= */
    .header {
      background: var(--blue);
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 2rem;
      margin-bottom: 4px;
    }
    .header p {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* ================= PROGRESS BAR ================= */
    .progress-bar {
      height: 8px;
      background: var(--light-blue);
      width: 0%;
      transition: width 0.4s ease;
    }
    .progress-container {
      width: 100%;
      background: #eee;
    }

    /* ================= DOMANDA ================= */
    .question-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 24px;
      padding: 24px;
      border-bottom: 2px solid var(--light-blue);
    }
    .question-container:last-child {
      border-bottom: none;
    }
    .question-image {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      border: 2px solid var(--blue);
      object-fit: cover;
      background: #ddd;
    }
    .answers h3 {
      margin-bottom: 20px;
      color: var(--dark-magenta);
      font-size: 1.4rem;
      line-height: 1.3;
    }
    .answers label {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 14px;
      border: 2px solid var(--blue);
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }
    .answers input[type="radio"] {
      margin-right: 12px;
      width: 18px;
      height: 18px;
    }
    .answers label:hover {
      background: var(--bg-light);
    }
    .answers input[type="radio"]:checked + span {
      background: var(--light-blue);
      border-radius: 4px;
      padding: 6px 10px;
      border: 2px solid var(--dark-magenta);
      color: #fff;
    }

    /* ================= NAVIGATION ================= */
    .navigation {
      text-align: right;
      margin-top: 20px;
    }
    .navigation button {
      background: var(--dark-magenta);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 12px;
    }
    .navigation button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .navigation button:not(:disabled):hover {
      background: var(--red);
    }

    /* ================= RISULTATI ================= */
    #result {
      padding: 36px;
      animation: fadeIn 0.6s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #result h2 {
      font-size: 2.2rem;
      color: var(--blue);
      margin-bottom: 20px;
    }
    #result p {
      margin-bottom: 24px;
      text-align: justify;
    }
    #histogram {
      display: block;
      margin: 36px auto;
      max-width: 600px;
    }
    #frequency-grid {
      width: 100%;
      border-collapse: collapse;
      margin: 28px 0;
    }
    #frequency-grid th,
    #frequency-grid td {
      border: 1px solid var(--light-blue);
      padding: 12px;
      text-align: center;
    }
    #frequency-grid th {
      background: var(--dark-blue);
      color: #fff;
    }
    #frequency-grid tr:nth-child(even) {
      background: var(--bg-light);
    }

  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Test Interattivo HR</h1>
      <p>7 Domande, 3 Risposte ciascuna – Profilo Psicologico</p>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </header>

    <div id="quiz"></div>
  </div>

  <!-- Chart.js per grafici -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    /* ================= ARRAY DOMANDE ================= */
    const questions = [
      {
        img: 'https://via.placeholder.com/600x300?text=Domanda+1',
        text: 'Quando un collaboratore mostra segni di disimpegno, come reagisce?',
        answers: [
          'Offro un percorso di coaching individuale.',
          'Rivedo gli obiettivi e definisco KPI più chiari.',
          'Analizzo i processi organizzativi per individuare criticità.'
        ]
      },
      {
        img: 'https://via.placeholder.com/600x300?text=Domanda+2',
        text: 'Quale caratteristica ritiene più influente per un leader efficace?',
        answers: [
          'Empatia e ascolto attivo.',
          'Visione strategica a lungo termine.',
          'Capacità di adattamento e resilienza.'
        ]
      },
      {
        img: 'https://via.placeholder.com/600x300?text=Domanda+3',
        text: 'In caso di conflitto tra membri del team, quale approccio utilizza?',
        answers: [
          'Mediazione e supporto emotivo.',
          'Implemento procedure formali di risoluzione.',
          'Valuto fattori sistemici e culturali dell’organizzazione.'
        ]
      },
      {
        img: 'https://via.placeholder.com/600x300?text=Domanda+4',
        text: 'Come gestisce la selezione dei candidati per posizioni chiave?',
        answers: [
          'Focalizzandomi sul fit culturale.',
          'Valutando competenze tecniche e potenziale di crescita.',
          'Analizzando la compatibilità con i processi esistenti.'
        ]
      },
      {
        img: 'https://via.placeholder.com/600x300?text=Domanda+5',
        text: 'Qual è la sua strategia per motivare il personale?',
        answers: [
          'Riconoscimento e feedback continuo.',
          'Sviluppo di opportunità di carriera strutturate.',
          'Ottimizzazione degli strumenti di lavoro e ambienti.'
        ]
      },
      {
        img: 'https://via.placeholder.com/600x300?text=Domanda+6',
        text: 'Quando definisce il ruolo di un collaboratore, cosa considera prioritario?',
        answers: [
          'Le sue aspirazioni e desideri professionali.',
          'L’allineamento con la mission aziendale.',
          'L’efficienza operativa e l’organizzazione del lavoro.'
        ]
      },
      {
        img: 'https://via.placeholder.com/600x300?text=Domanda+7',
        text: 'Come approccia la formazione continua in azienda?',
        answers: [
          'Percorsi personalizzati secondo le esigenze individuali.',
          'Programmi formativi standardizzati e certificati.',
          'Analisi dei bisogni formativi e adozione di e-learning flessibile.'
        ]
      }
    ];

    let current = 0;
    const responses = [];

    /* ================= AGGIORNA PROGRESS BAR ================= */
    function updateProgressBar() {
      const percent = ((current) / questions.length) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }

    /* ================= RENDER DOMANDA ================= */
    function renderQuestion() {
      updateProgressBar();
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';  
      if (current < questions.length) {
        // Container domanda
        const data = questions[current];
        const qc = document.createElement('div'); qc.className = 'question-container';

        // Immagine
        const imgEl = document.createElement('img');
        imgEl.className = 'question-image';
        imgEl.src = data.img;
        imgEl.alt = `Domanda ${current+1}`;
        qc.appendChild(imgEl);

        // Sezione risposte
        const answersDiv = document.createElement('div'); answersDiv.className = 'answers';
        const titleEl = document.createElement('h3');
        titleEl.textContent = `Domanda ${current+1}: ${data.text}`;
        answersDiv.appendChild(titleEl);

        // Risposte radio
        data.answers.forEach((answerText, idx) => {
          const labelEl = document.createElement('label');
          const radioEl = document.createElement('input');
          radioEl.type = 'radio'; radioEl.name = 'answer'; radioEl.value = ['A','B','C'][idx];
          radioEl.addEventListener('change', () => {
            responses[current] = radioEl.value;
            document.getElementById('btnNext').disabled = false;
          });
          const spanEl = document.createElement('span'); spanEl.textContent = answerText;
          labelEl.append(radioEl, spanEl);
          answersDiv.appendChild(labelEl);
        });

        // Navigazione
        const navDiv = document.createElement('div'); navDiv.className = 'navigation';
        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'Indietro'; prevBtn.disabled = current===0;
        prevBtn.addEventListener('click', () => { saveResponse(); current--; renderQuestion(); });
        const nextBtn = document.createElement('button'); nextBtn.id = 'btnNext';
        nextBtn.textContent = current===questions.length-1 ? 'Vedi Profilo' : 'Avanti';
        nextBtn.disabled = responses[current]===undefined;
        nextBtn.addEventListener('click', () => { saveResponse(); current++; renderQuestion(); });
        navDiv.append(prevBtn, nextBtn);

        answersDiv.appendChild(navDiv);
        qc.appendChild(answersDiv);
        quiz.appendChild(qc);

      } else {
        showResult();
      }
    }

    /* ================= SALVA RISPOSTA ================= */
    function saveResponse() {
      const sel = document.querySelector('input[name="answer"]:checked');
      if (sel) responses[current] = sel.value;
    }

    /* ================= MOSTRA RISULTATO ================= */
    function showResult() {
      updateProgressBar();
      const quiz = document.getElementById('quiz'); quiz.innerHTML = '';

      // Calcolo frequenze
      const counts = { A:0, B:0, C:0 };
      responses.forEach(r => counts[r]++);
      const total = questions.length;

      // Container risultati
      const rd = document.createElement('div'); rd.id = 'result';
      const h2 = document.createElement('h2'); h2.textContent = 'Profilo Psicologico HR'; rd.appendChild(h2);

      // Narrazione finale dettagliata
      const maxCount = Math.max(counts.A, counts.B, counts.C);
      const keys = Object.keys(counts).filter(k => counts[k]===maxCount);
      let narrative = '';
      if (keys.length === 1) {
        if (keys[0] === 'A') {
          narrative += "<p>Sei dominato dall’<strong>immagine</strong>: cerchi il riflesso di te stesso negli altri. ";
          narrative += "La tua leadership si basa sullo sguardo e sul riconoscimento, creando un ecosistema emotivo in cui ogni azione diventa spettacolo.</p>";
          narrative += "<p>In questo contesto, valorizzi l’empatia visiva e l’allineamento delle aspettative,";
