<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scenario HR Avanzato</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #8D064A;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .candidate-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 320px;
      transition: transform 0.2s ease-in-out;
    }
    .candidate-card:hover {
      transform: translateY(-5px);
    }
    .candidate-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .candidate-card h3 {
      color: #1B65A5;
      margin-bottom: 10px;
    }
    .candidate-card p {
      flex-grow: 1;
      color: #444;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    .candidate-card button {
      background: #1B65A5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .candidate-card button:hover {
      background: #154d7d;
    }
    .quiz-section, .result-section {
      display: none;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .quiz-section.active, .result-section.active {
      display: block;
    }
    .quiz-question {
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .quiz-options button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background: #1B65A5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .quiz-options button:hover {
      background: #154d7d;
    }
    .result-section h2 {
      color: #8D064A;
    }
    .history {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .history h3 { margin-top: 0; }
    .history ul { padding-left: 20px; }
    .history li { margin-bottom: 5px; }
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      .candidate-card { min-height: auto; }
    }
  </style>
</head>
<body>

<header>
  <h1>Scenario HR Avanzato</h1>
</header>

<div class="container" id="candidate-list"></div>

<section class="quiz-section" id="quiz-section">
  <div class="quiz-question" id="quiz-question"></div>
  <div class="quiz-options" id="quiz-options"></div>
</section>

<section class="result-section" id="result-section">
  <h2 id="result-title"></h2>
  <p id="result-description"></p>
  <button onclick="restartGame()">Rigioca</button>
  <div class="history">
    <h3>Storico giocate</h3>
    <ul id="history-list"></ul>
  </div>
</section>

<script>
const candidates = [
  {
    key: 'rossi',
    name: 'Giulia Rossi',
    role: 'Innovatrice',
    avatar: 'https://randomuser.me/api/portraits/women/44.jpg',
    desc: 'Giovane con idee fuori dagli schemi, ma inesperta nella gestione di team.',
    questions: [
      "Come gestiresti un conflitto tra due team creativi?",
      "Qual è la tua strategia per introdurre innovazione in un ambiente tradizionale?",
      "Come reagisci a un rifiuto di un’idea da parte del board?",
      "Quali strumenti digitali utilizzeresti per ottimizzare i flussi di lavoro?",
      "Come bilanci creatività e rispetto delle scadenze?"
    ],
    profile: "Visionaria e pronta a sfidare le regole, ma richiede supporto nella gestione operativa e nel consolidamento del team."
  },
  {
    key: 'bianchi',
    name: 'Marco Bianchi',
    role: 'Tradizionalista',
    avatar: 'https://randomuser.me/api/portraits/men/32.jpg',
    desc: 'Manager esperto e affidabile, con approccio prudente e consolidato.',
    questions: [
      "Come affronteresti un cambio improvviso del regolamento aziendale?",
      "Qual è il tuo metodo per garantire stabilità nei momenti di crisi?",
      "Come ti rapporti con team multigenerazionali?",
      "Che ruolo dai alla digitalizzazione in processi consolidati?",
      "Come garantisci l’allineamento con le policy aziendali?"
    ],
    profile: "Solido e affidabile, ottimo per contesti strutturati, ma talvolta poco incline al cambiamento rapido."
  },
  {
    key: 'verdi',
    name: 'Sara Verdi',
    role: 'Talento emergente',
    avatar: 'https://randomuser.me/api/portraits/women/68.jpg',
    desc: 'Leader naturale, in crescita, energica e motivata.',
    questions: [
      "Come gestiresti la tua prima responsabilità di budget?",
      "Qual è il tuo approccio alla gestione di colleghi più esperti di te?",
      "Come costruisci autorevolezza con un team nuovo?",
      "Come trasformi un feedback negativo in opportunità?",
      "Qual è la tua strategia di crescita personale nei prossimi 3 anni?"
    ],
    profile: "Carismatica e orientata alla crescita, porta energia e nuove prospettive, ma necessita di mentoring per ruoli complessi."
  }
];

let currentCandidate = null;
let currentQuestion = 0;
let history = [];

function renderCandidates() {
  const list = document.getElementById('candidate-list');
  list.innerHTML = '';
  candidates.forEach(c => {
    const card = document.createElement('div');
    card.className = 'candidate-card';
    card.innerHTML = `
      <img src="${c.avatar}" alt="${c.name}">
      <h3>${c.name} - ${c.role}</h3>
      <p>${c.desc}</p>
      <button onclick="startGame('${c.key}')">Seleziona</button>
    `;
    list.appendChild(card);
  });
}

function startGame(key) {
  currentCandidate = candidates.find(c => c.key === key);
  currentQuestion = 0;
  document.getElementById('quiz-section').classList.add('active');
  document.getElementById('candidate-list').style.display = 'none';
  document.getElementById('result-section').classList.remove('active');
  showQuestion();
}

function showQuestion() {
  const q = currentCandidate.questions[currentQuestion];
  document.getElementById('quiz-question').textContent = q;
  const options = document.getElementById('quiz-options');
  options.innerHTML = '';
  ['Opzione A','Opzione B','Opzione C'].forEach(opt => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = nextQuestion;
    options.appendChild(btn);
  });
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < currentCandidate.questions.length) {
    showQuestion();
  } else {
    finishGame();
  }
}

function finishGame() {
  document.getElementById('quiz-section').classList.remove('active');
  document.getElementById('result-section').classList.add('active');
  document.getElementById('result-title').textContent = `${currentCandidate.name} - ${currentCandidate.role}`;
  document.getElementById('result-description').textContent = currentCandidate.profile;
  history.push({ 
    date: new Date().toLocaleString(),
    profile: `${currentCandidate.name} - ${currentCandidate.role}`
  });
  renderHistory();
}

function renderHistory() {
  const ul = document.getElementById('history-list');
  ul.innerHTML = '';
  history.forEach(h => {
    const li = document.createElement('li');
    li.textContent = `${h.date}: ${h.profile}`;
    ul.appendChild(li);
  });
}

function restartGame() {
  document.getElementById('candidate-list').style.display = 'grid';
  document.getElementById('quiz-section').classList.remove('active');
  document.getElementById('result-section').classList.remove('active');
}

renderCandidates();
</script>

</body>
</html>
