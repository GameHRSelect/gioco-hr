<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scenario HR Avanzato</title>
  <style>
    :root {
      --primary: #1B65A5;
      --secondary: #8D064A;
      --accent: #D80D32;
      --bg: #F1E5D7;
      --text: #06283F;
      --white: #fff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--secondary);
      font-size: 1.8rem;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 30px;
    }
    .candidate-card {
      flex: 1 1 calc(33% - 10px);
      background: #f9f9f9;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .candidate-card:hover { transform: scale(1.03); }
    .candidate-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .candidate-card h3 {
      font-size: 1.2rem;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .candidate-card p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 15px;
    }
    .candidate-card button {
      background: var(--primary);
      color: var(--white);
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .candidate-card button:hover { background: var(--text); }
    .question {
      text-align: center;
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .options button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--primary);
      color: var(--white);
      transition: background 0.3s;
    }
    .options button:hover { background: var(--text); }
    .result-card {
      margin-top: 30px;
      background: #f4f4f4;
      padding: 20px;
      border-left: 5px solid var(--accent);
      border-radius: 8px;
    }
    .btn-reset {
      margin-top: 20px;
      background: var(--secondary);
      color: var(--white);
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-reset:hover { background: var(--accent); }
    @media (max-width: 768px) {
      .card-list { flex-direction: column; align-items: center; }
      .candidate-card { flex: none; width: 90%; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scenario HR Avanzato</h1>
    <div id="game">
      <div class="card-list" id="candidate-list"></div>
      <div id="question-section" style="display:none;">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
      </div>
      <div class="result-card" id="result" style="display:none;"></div>
      <button id="reset" class="btn-reset" style="display:none;">Rigioca</button>
    </div>
  </div>

  <script>
    const candidates = [
      { name: "Giulia Rossi", role: "Innovatrice", avatar: "https://randomuser.me/api/portraits/women/44.jpg", desc: "Giovane con idee fuori dagli schemi, ma inesperta nella gestione di team.", score: {vision:3, prudence:1} },
      { name: "Marco Bianchi", role: "Tradizionalista", avatar: "https://randomuser.me/api/portraits/men/32.jpg", desc: "Manager esperto e affidabile, con approccio prudente e consolidato.", score: {vision:1, prudence:3} },
      { name: "Sara Verdi", role: "Talento emergente", avatar: "https://randomuser.me/api/portraits/women/68.jpg", desc: "Leader naturale, in crescita, energica e motivata.", score: {vision:2, prudence:2} }
    ];

    const steps = [
      {
        question: "Il team è diviso su una strategia di espansione: cosa fai?",
        options: [
          { text: "Spingi per innovazione e rischio calcolato", score: {vision:3, prudence:1} },
          { text: "Approccio conservativo e sicuro", score: {vision:1, prudence:3} },
          { text: "Soluzione intermedia e bilanciata", score: {vision:2, prudence:2} }
        ]
      },
      {
        question: "Si verifica una crisi improvvisa: il team è spaccato. Cosa fai?",
        options: [
          { text: "Mediazione soft e rafforzamento del morale", score: {vision:1, prudence:3} },
          { text: "Cambio immediato del leader", score: {vision:2, prudence:2} },
          { text: "Ristrutturazione totale e pivot del progetto", score: {vision:3, prudence:1} }
        ]
      }
    ];

    let scores = { vision: 0, prudence: 0 };
    let currentStep = 0;

    const candidateList = document.getElementById('candidate-list');
    const questionSection = document.getElementById('question-section');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const resultEl = document.getElementById('result');
    const resetBtn = document.getElementById('reset');

    function showCandidates() {
      candidateList.innerHTML = '';
      candidates.forEach(c => {
        const card = document.createElement('div');
        card.className = 'candidate-card';
        card.innerHTML = `
          <img src="${c.avatar}" alt="${c.name}" />
          <h3>${c.name} - ${c.role}</h3>
          <p>${c.desc}</p>
          <button>Seleziona</button>
        `;
        card.querySelector('button').onclick = () => {
          scores.vision += c.score.vision;
          scores.prudence += c.score.prudence;
          candidateList.style.display = 'none';
          showStep();
        };
        candidateList.appendChild(card);
      });
    }

    function showStep() {
      questionSection.style.display = 'block';
      const step = steps[currentStep];
      questionEl.textContent = step.question;
      optionsEl.innerHTML = '';
      step.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.text;
        btn.onclick = () => {
          scores.vision += opt.score.vision;
          scores.prudence += opt.score.prudence;
          currentStep++;
          if (currentStep < steps.length) showStep();
          else showResult();
        };
        optionsEl.appendChild(btn);
      });
    }

    function showResult() {
      questionSection.style.display = 'none';
      const profile = determineProfile();
      resultEl.innerHTML = `<h2>${profile.title}</h2><p>${profile.text}</p>`;
      resultEl.style.display = 'block';
      resetBtn.style.display = 'inline-block';
    }

    function determineProfile() {
      if (scores.vision > scores.prudence + 2)
        return { title: "HR Visionario", text: "Spingi verso il cambiamento con decisione e coraggio." };
      if (scores.prudence > scores.vision + 2)
        return { title: "HR Prudente", text: "Privilegi la stabilità e riduci al minimo i rischi." };
      return { title: "HR Bilanciato", text: "Sai unire sicurezza e innovazione con giudizio." };
    }

    resetBtn.onclick = () => {
      scores = {vision:0, prudence:0};
      currentStep = 0;
      resultEl.style.display = 'none';
      resetBtn.style.display = 'none';
      candidateList.style.display = 'flex';
      questionSection.style.display = 'none';
    };

    showCandidates();
  </script>
</body>
</html>
